<!DOCTYPE html>
<html>
<head>
	<title>Zenker News Feed</title>
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="loadFeedAjax.js"></script>
	<script type="text/javascript" src="actions.js"></script>
	<link rel="stylesheet" type="text/css" href="base.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
    	<a class="navbar-brand" href="index.html">Banana Bread Feeds</a>
    </div>
    <div class="collapse navbar-collapse">
    	<ul class="nav navbar-nav">
    		<li><a href="saved.html">Saved Articles</a></li>
    	</ul>
    </div>
  </div>
</nav>

<div class="container">

	<div class="row">

		<div class="col-md-3">
			<div id="feed-select">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="active section-controller" id="con1"><a href="#">World News</a></li>
					<li role="presentation" class="active section-controller"  id="con2"><a href="#">US News</a></li>
					<li role="presentation" class="active section-controller"  id="con3"><a href="#">Sports</a></li>
					<li role="presentation" class="active section-controller"  id="con4"><a href="#">Weather</a></li>
					<li role="presentation" class="active section-controller"  id="con5"><a href="#">Technology</a></li>
				</ul>
				<div class="panel panel-default">
			  		<div class="panel-body">
			    		<span class="glyphicon glyphicon-arrow-up"></span>
			    		<span style="margin-left:10px;"><em>Toggle News Sections</em></span>
			  		</div>
				</div>
			</div>
		</div>

		<div class="col-md-7">
			<div class="panel panel-default" id="sec1">
				<div class="panel-heading">
		    		<h3 class="panel-title">World News</h3>
		  		</div>
		  		<ul class="list-group" id="world"></ul>
			</div>
			<div class="panel panel-default" id="sec2">
				<div class="panel-heading">
		    		<h3 class="panel-title">US News</h3>
		  		</div>
		  		<ul class="list-group" id="usa"></ul>
			</div>
			<div class="panel panel-default" id="sec3">
				<div class="panel-heading">
		    		<h3 class="panel-title">Sports</h3>
		  		</div>
		  		<ul class="list-group" id="sports"></ul>
			</div>
			<div class="panel panel-default" id="sec4">
				<div class="panel-heading">
		    		<h3 class="panel-title">Weather</h3>
		  		</div>
		  		<ul class="list-group" id="weather"></ul>
			</div>
			<div class="panel panel-default" id="sec5">
				<div class="panel-heading">
		    		<h3 class="panel-title">Technology</h3>
		  		</div>
		  		<ul class="list-group" id="technology"></ul>
			</div>
		</div>

	</div>

</div> <!-- /containter -->


<script type="text/javascript">

	$('document').ready(function(){
	  // Add Each section of news
	  for(var j = 0; j < 5; j++){
	    loadFeed(j, displayFeed);
	  }
	});

</script>

</body>
</html>
